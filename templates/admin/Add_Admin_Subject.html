{% extends 'basic2.html' %}

{% block content %}

<div class="main">
    Add Subject
</div>
        
        
<div class="container">
    <h3 style="text-align: center;background-color: green; color : white; padding: 12px"> Add New Subject </h3>

    <form action="/data_save_subject/" method="post">
        {% csrf_token %}
        <div class="form-group col-md-6">
            <label for="subject">Subject Name</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Subject Name" name="subject">
        </div>
        <div class="form-group col-md-6">
            <label for="date">Due Date</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Due Date" name="date">
        </div>
        <div class="form-group col-md-6">
            <label for="assignment">Teacher Name</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Assignment Title" name="teacher">
        </div>
        <div class="form-group col-md-6">
            <label for="teacher">Description</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Teacher Name" name="description">
        </div>
        <div class="form-group col-lg-12">
            <button type="submit" class="btn btn-primary btn-block btn-lg">
            Submit </button>
        </div>
    </form>

</div>
    
{% endblock %}
