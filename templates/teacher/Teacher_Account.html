{% extends 'basic2.html' %}

{% block content %}

<div class="main">
    Admin Account
</div>
        
        
<div class="container">
    <h3 style="text-align: center;background-color: green; color : white; padding: 12px"> Add User </h3>

    <form action="/data_save/" method="post">
        {% csrf_token %}
        <div class="form-group col-md-8">
            <label for="sel1">Select User Role </label>
                <select class="form-control" id="sel1">
                    <option>Student</option>
                    <option>Teacher</option>
                    <option>Admin</option>
                    <option>Other</option>
                </select>
        </div>
        <div class="form-group col-md-12">
            <h3 style="border-bottom: 1px solid black">User Login Details</h3>
        </div>
        <div class="form-group col-md-6">
            <label for="date">User First Name</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="User First Name" name="first">
        </div>
        <div class="form-group col-md-6">
            <label for="new">User Last Name</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="User Last Name" name="last">
        </div>
        <div class="form-group col-md-6">
            <label for="new">Login ID</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Login ID" name="id">
        </div>
        <div class="form-group col-md-6">
            <label for="new">Password</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Password" name="password">
        </div>
        <div class="form-group col-md-6">
            <label for="new">Confirm Password</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Confirm Password" name="confirm_password">
        </div>
        <div class="form-group col-md-12">
            <h3 style="border-bottom: 1px solid black">User Personal Details</h3>
        </div>
        <div class="form-group col-md-8">
            <h5 style="font-weight: bold;">gender</h5>
            <label class="radio-inline">
            <input type="radio" name="optradio" checked>Male
            </label>
            <label class="radio-inline">
            <input type="radio" name="optradio">Female
            </label>
        </div>
        <div class="form-group col-md-6">
            <label for="email">User Email</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="User Email" name="email">
        </div>
        <div class="form-group col-md-6">
            <label for="mobile">User Mobile No</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Mobile No" name="mobile">
        </div>
        <div class="form-group col-md-6">
            <label for="new">User D.O.B</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="D.O.B" name="date">
        </div>
        <div class="form-group col-md-6">
            <label for="address">User Address</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="User Address" name="address">
        </div>
        <div class="form-group col-md-6">
            <label for="city">User City</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="User City" name="city">
        </div>
        <div class="form-group col-md-6">
            <label for="country">User Country</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="User Country" name="country">
        </div>
        <div class="form-group col-lg-12">
            <button type="submit" class="btn btn-primary btn-block btn-lg">
            Submit </button>
        </div>
    </form>

</div>
    
{% endblock %}
