{% extends 'basic2.html' %}

{% block content %}

<div class="main">
    Add Attendance
</div>
        
        
<div class="container">
    <h3 style="text-align: center;background-color: green; color : white; padding: 12px"> Add New Assignment </h3>

    <form action="/data_save_attendance/" method="post">
        {% csrf_token %}
        <div class="form-group col-md-6">
            <label for="subject1">Subject Name</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Subject Name" name="subject">
        </div>
        <div class="form-group col-md-6">
            <label for="date">Student Name</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Due Date" name="student">
        </div>
        <div class="form-group col-md-6">
            <label for="assignment">Lecture Title</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Assignment Title" name="lecture">
        </div>
        <div class="form-group col-md-6">
            <label for="teacher">Date</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Teacher Name" name="date">
        </div>
        <div class="form-group col-md-6">
            <label for="submission date">Description</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Submission Date" name="description">
        </div>
        <div class="form-group col-lg-12">
            <button type="submit" class="btn btn-primary btn-block btn-lg">
            Submit </button>
        </div>
    </form>

</div>
    
{% endblock %}
